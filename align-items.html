<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      border: 1px solid black;
      height: 200px;
    }
    
    .item {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Align Items: stretch (default)</h2>
  <div class="container" style="align-items: stretch;">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>Align Items: flex-start</h2>
  <div class="container" style="align-items: flex-start;">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>Align Items: flex-end</h2>
  <div class="container" style="align-items: flex-end;">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>Align Items: center</h2>
  <div class="container" style="align-items: center;">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>Align Items: baseline</h2>
  <div class="container" style="align-items: baseline;">
    <div class="item" style="font-size: 20px;">Item 1</div>
    <div class="item" style="font-size: 24px;">Item 2</div>
    <div class="item" style="font-size: 18px;">Item 3</div>
  </div>
</body>
</html>
