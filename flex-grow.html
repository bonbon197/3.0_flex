<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      border: 1px solid black;
      height: 200px;
    }
    
    .item {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
    }
    
    .item:nth-child(2) {
      flex-grow: 2;
    }
    
    .item:nth-child(3) {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2 (flex-grow: 2)</div>
    <div class="item">Item 3 (flex-grow: 1)</div>
  </div>
</body>
</html>
